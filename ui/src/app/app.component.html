<div class="container">

  <div class="control-container">
    <div>
      <mat-form-field>
        <input matInput placeholder="# of cards" [(ngModel)]="cardNumber" type="number" [disabled]="streamState" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Interval" [(ngModel)]="interval" type="number" [disabled]="streamState" />
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox [(ngModel)]="streamState">stream</mat-checkbox>
    </div>
  </div>

  <mat-grid-list cols="4" rowHeight="300px">
    <mat-grid-tile  *ngFor="let i of buildArray(cardNumber); let ind = index">
      <app-image-card [interval]="interval" [streaming]="streamState" [title]="ind"></app-image-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
